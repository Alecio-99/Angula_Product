<ul>
  <li *ngFor="let product of products">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>Editar</button>
        <button mat-button>Deletar</button>
      </mat-card-actions>
    </mat-card>
  </li>
</ul>
